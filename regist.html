<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #e9ecef;
        }
        .form-container {
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            border-radius: 0.5rem;
            background-color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <div class="form-container">
                    <h3 class="text-center mb-4">Buat Akun Baru</h3>

                    <form action="#" method="POST">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Alamat Email</label>
                            <input type="email" class="form-control" id="registerEmail" placeholder="nama@contoh.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Kata Sandi</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Daftar Sekarang</button>
                    </form>

                    <p class="mt-3 text-center">
                        Sudah punya akun? 
                        <a href="index.html">Login di sini</a>
                    </p>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
